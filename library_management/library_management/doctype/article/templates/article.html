{% extends "templates/web.html" %} {% block page_content %}

<div style="display:flex;flex-direction:col;margin-top:4rem;align-items:start;">
	<img src="{{ image }}" alt="{{ title }}" style="width: 200px; max-height: 600px" />
  
	<div style="margin-left: 2rem;">
	<h1 style="margin-top:0;">{{ title }}</h1>

		<p>By {{ author }}</p>

		{% if status == 'Available' %}

		<p style="bg-primary">Available</p>
		{% elif status == 'Issued' %}

		<p style="bg-error">Issued</p>

		{% endif %}

		<p>Publisher: <b>{{ publisher }}</b></p>
		<p>ISBN: <b>{{ isbn }}</b></p>

		<p>{{ description }}</p>
	</div>
</div>
{% endblock %}
